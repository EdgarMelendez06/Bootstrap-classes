<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Básico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="mb-4 text-center">Registro</h3>

        <form class="was-validated">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Ingresa un correo válido.</div>
            <div class="valid-feedback">Es válido.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" minlength="6" required>
            <div class="invalid-feedback">Debe tener al menos 6 caracteres.</div>
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <select class="form-select" id="pais" required>
              <option value="">Selecciona...</option>
              <option>El Salvador</option>
              <option>México</option>
              <option class="is-invalid">España</option>
            </select>
            <div class="invalid-feedback">Selecciona un país válido.</div>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            <div class="invalid-feedback">Debes aceptar antes de continuar.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
