<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografía y Botones en Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <!-- Botones -->
        <section>
            <h2 class="mb-3">Botones</h2>

            <button class="btn btn-primary">Primario</button>
            <button class="btn btn-success">Éxito</button>
            <button class="btn btn-warning">Advertencia</button>
            <button class="btn btn-danger">Peligro</button>
            <button class="btn btn-dark">Oscuro</button>
            <button class="btn btn-light">Claro</button>
            <button class="btn btn-link">Enlace</button>

            <div class="mt-3">
                <button class="btn btn-outline-primary">Outline Primario</button>
                <button class="btn btn-outline-danger">Outline Peligro</button>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary btn-lg">Grande</button>
                <button class="btn btn-primary btn-sm">Pequeño</button>
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-success">Botón ancho completo</button>
            </div>

            <div class="btn-group mt-3">
                <button class="btn btn-secondary">Izquierda</button>
                <button class="btn btn-secondary">Centro</button>
                <button class="btn btn-secondary">Derecha</button>
            </div>

            <div class="btn-group mt-3">
                <button class="btn btn-primary">Menú</button>
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Opción 1</a></li>
                    <li><a class="dropdown-item" href="#">Opción 2</a></li>
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
