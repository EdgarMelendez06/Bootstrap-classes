<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-body">
        
        <h2 class="text-center mb-4">Inventario de Productos</h2>
        <p class="text-muted text-center">Ejemplo de tabla con estilos de Bootstrap</p>

        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>Laptop Dell</td>
                <td>Electrónica</td>
                <td>$850</td>
                <td><span class="badge bg-success">Disponible</span></td>
              </tr>
              <tr>
                <td>002</td>
                <td>Mouse inalámbrico</td>
                <td>Accesorios</td>
                <td>$25</td>
                <td><span class="badge bg-warning">Pocas unidades</span></td>
              </tr>
              <tr>
                <td>003</td>
                <td>Teclado mecánico</td>
                <td>Accesorios</td>
                <td>$60</td>
                <td><span class="badge bg-danger">Agotado</span></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
