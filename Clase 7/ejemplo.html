<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            
            <h2 class="text-center mb-4">Contáctanos</h2>
            <p class="text-muted text-center mb-4">
              Completa el formulario y nos pondremos en contacto contigo.
            </p>

            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@mail.com" required>
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <select class="form-select" id="asunto" required>
                  <option selected disabled>Selecciona una opción</option>
                  <option>Consulta general</option>
                  <option>Soporte técnico</option>
                  <option>Solicitar información</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">¿Cómo prefieres que te contactemos?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contacto" id="contacto1" checked>
                  <label class="form-check-label" for="contacto1">Correo electrónico</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="contacto" id="contacto2">
                  <label class="form-check-label" for="contacto2">Teléfono</label>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
